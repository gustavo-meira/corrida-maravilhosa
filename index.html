<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>Jogo da Corrida</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="center">
      <h1 class="title-heading">Corrida Maravilhosa 🏎</h1>
      <h2>Defina o numero de participantes da corrida</h2>
      <button id="plus-button" class="select-button">+</button>
      <span id="players" class="number-of-players">0</span>
      <button id="minus-button" class="select-button">-</button>
      <br>
      <button id="start-race-btn">Acelerar!</button>
      <section class="car-section"></section>
    </section>
    <script src="script.js"></script>
  </body>

</html>
